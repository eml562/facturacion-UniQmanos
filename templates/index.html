<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
</head>
<body>
    <h1>Registro de Clientes</h1>
    <form action="/registrar_cliente" method="POST">
        <input type="text" name="nombre" placeholder="Nombre del cliente" required>
        <input type="text" name="direccion" placeholder="Dirección" required>
        <button type="submit">Registrar Cliente</button>
    </form>

    <h2>Clientes Registrados</h2>
    <ul>
        {% for cliente in clientes %}
        <li>
            {{ cliente.nombre }} - {{ cliente.direccion }}
            <form action="/generar_factura/{{ cliente.id }}" method="POST">
                <input type="text" name="fecha" placeholder="Fecha" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <button type="submit">Generar Factura</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
